<div class="grid-container">
  <div class="grid-item1">
    <h1>Package List</h1>
    <div class="card">
      <p-table [value]="packages" [tableStyle]="{ 'min-width': '10rem' }"   >
          <ng-template pTemplate="header" >
              <tr>
                  <th style="width:5% ; text-align: left; font-size: larger">description</th>
                  <th style="width:5% ; text-align: left; font-size: larger">weight</th>
                  <th style="width:10% ; text-align: left; font-size: larger">width</th>

              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-package>
              <tr>
                  <td>{{ package.description }}</td>
                  <td>{{ package.weight }}</td>
                  <td>{{ package.width }}</td>

              </tr>
          </ng-template>
      </p-table>
  </div>

  </div>
  <div class="grid-item2">
    <button  class="button"  [routerLink]="['/create-package']">Create Package</button>
  </div>
  <div class="grid-item3">
    <h1>Delivery List</h1>
    <div class="card">
      <p-table [value]="deliveries" [tableStyle]="{ 'min-width': '0rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width:5% ; text-align: left; font-size: larger">pickup_time</th>
                  <th style="width:5% ; text-align: left; font-size: larger">start_time</th>
                  <th style="width:5% ; text-align: left; font-size: larger">end_time</th>
                  <th style="width:5% ; text-align: left; font-size: larger">status</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-delivery>
              <tr>
                  <td>{{ delivery.pickup_time }}</td>
                  <td>{{ delivery.start_time }}</td>
                  <td>{{ delivery.end_time }}</td>
                  <td >{{ delivery.status }}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>

  </div>
  <div class="grid-item4">
    <button  class="button"[routerLink]="['/create-delivery']">Create Delivery</button>
  </div>

</div>
